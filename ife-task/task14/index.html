<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 02</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list"></ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    function compare(value1,value2) {
    	return value2[1]-value1[1];
    	}
    aqiData.sort(compare);
    for (var i = aqiData.length - 1; i >= 0; i--) {
        if (aqiData[i][1] <= 90) {
            var para = document.createElement("li");
            var node = document.createTextNode(aqiData[i]);
            para.appendChild(node);
            var ul = document.getElementById('aqi-list');
            ul.appendChild(para);
        }

    }
    </script>
</body>

</html>
